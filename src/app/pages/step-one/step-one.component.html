<div class="component-container animated fadeInLeft">
  <div class="section-title">
    <h1>apertura CDT virtual</h1>
  </div>
  <div class="section-form">
    <form #form="ngForm" (ngSubmit)="stepTwo()">
      <div class="reactive-form-section">
        <div class="form-control-input with-icon underline">
          <div class="section-text">
            <p class="label-input">monto a invertir</p> 
            <input  type="number" 
                    #valor
                    placeholder="$200.000 - $800.000.000" 
                    required>
          </div>
        </div>
        <div *ngIf="valor > 200000">
          <small style="color: red">
            no es un valor válido.
          </small>
        </div>
      </div>

      <div class="reactive-form-section">
        <div class="form-control-input with-icon underline" (click)="onClick()">
          <div class="section-text">
            <p class="label-input">plazo</p>
            <p class="value-input transparent">
              selecciona una opción
            </p>
          </div>
          <div class="section-icon">
            <i class="icon-next">
            </i>
          </div>
        </div>
      </div>
      <button class="submit-button" style="margin-top: 50%" type="submit">continuar</button>
    </form>
  </div>
</div>
